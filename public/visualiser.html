<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualiser - Chess Analyzer</title>
    <link rel="icon" href="./images/favicon_white.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <a href="/#tools" class="back-btn">
                <i class="bi bi-arrow-left"></i>
                Back to Toolbox
            </a>

            <!-- Page Header -->
            <div class="page-header">
                <h1>CSV Database Visualiser</h1>
                <p>Start plotting the data of your chess game database</p>
            </div>

            <!-- Win rate Card -->
            <div class="validator-card">
                <div class="card-title-wrapper">
                    <h2>Win Rate Analysis</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="This runs a script to get the black/white win rate on your database. Click 'Graph wins' to plot the data."></i>
                </div>
                
                <p style="color: var(--text-muted); margin-bottom: 2rem;">
                    Click the button below to plot win rates from your <code>data/data.csv</code> file:
                </p>

                <button id="runBtn" class="run-btn">
                    <i class="bi bi-play-circle-fill" style="margin-right: 0.5rem;"></i>
                    Graph Wins
                </button>
            </div>

            <!-- Output Card -->
            <div class="output-card">
                <div class="card-title-wrapper">
                    <h2>Output</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="This output graphs the results of the winrate script as a bar chart. The script checks the total number of black and white wins in the database."></i>
                </div>
                
                <pre id="output" class="output-pre"><span class="status-indicator waiting"></span>Waiting for data...</pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/js/visualiser.js"></script>
    <script>
        // Enable Bootstrap tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));

        // Enhanced button interaction
        const runBtn = document.getElementById('runBtn');
        const output = document.getElementById('output');

        // Add loading state when button is clicked
        runBtn.addEventListener('click', function() {
            this.classList.add('loading');
            output.classList.add('has-content');
            
            // Remove loading state after validation completes
            setTimeout(() => {
                this.classList.remove('loading');
            }, 1000);
        });
    </script>
</body>
</html>
