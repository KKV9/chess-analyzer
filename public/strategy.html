<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Analysis - Chess Analyzer</title>
    <link rel="icon" href="./images/favicon_white.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <a href="/#tools" class="back-btn">
                <i class="bi bi-arrow-left"></i>
                Back to Toolbox
            </a>

            <!-- Page Header -->
            <div class="page-header">
                <h1>Strategic Profile Analysis</h1>
                <p>Get AI-powered insights into any player's chess strategy and style</p>
            </div>

            <!-- Analysis Input Card -->
            <div class="validator-card">
                <div class="card-title-wrapper">
                    <h2>Player Analysis</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="Enter a player's name to analyze their games from the database. Our AI will provide strategic insights, strengths, weaknesses, and personalized recommendations."></i>
                </div>
                
                <p style="color: var(--text-muted); margin-bottom: 2rem;">
                    Enter the player's name exactly as it appears in the database:
                </p>

                <div style="margin-bottom: 2rem;">
                    <label for="playerInput" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-light);">
                        Player Name
                    </label>
                    <input 
                        type="text" 
                        id="playerInput" 
                        class="player-input"
                        placeholder="e.g., Magnus Carlsen"
                        autocomplete="off"
                    />
                    <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                        <i class="bi bi-lightbulb"></i> Tip: Names are case-insensitive
                    </small>
                </div>

                <button id="analyzeBtn" class="run-btn">
                    <i class="bi bi-brain" style="margin-right: 0.5rem;"></i>
                    Analyze Player
                </button>
            </div>

            <!-- Output Card -->
            <div class="output-card">
                <div class="card-title-wrapper">
                    <h2>AI Analysis Report</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="This report is generated by Google's Gemini AI, analyzing the player's games to provide strategic insights and recommendations."></i>
                </div>
                
                <pre id="output" class="output-pre"><span class="status-indicator waiting"></span>Enter a player name to begin analysis...</pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/strategy.js"></script>
    <script>
        // Enable Bootstrap tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));

        // Enhanced button interaction
        const analyzeBtn = document.getElementById('analyzeBtn');
        const output = document.getElementById('output');
        const playerInput = document.getElementById('playerInput');

        // Add loading state when button is clicked
        analyzeBtn.addEventListener('click', function() {
            this.classList.add('loading');
            output.classList.add('has-content');
        });

        // Enable Enter key to submit
        playerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeBtn.click();
            }
        });

        // Monitor output changes to update status indicator
        const observer = new MutationObserver((mutations) => {
            const text = output.textContent.toLowerCase();
            const indicator = output.querySelector('.status-indicator');
            
            if (indicator) {
                indicator.className = 'status-indicator';
                
                if (text.includes('error') || text.includes('failed')) {
                    indicator.classList.add('error');
                } else if (text.includes('profile') || text.includes('analysis')) {
                    indicator.classList.add('success');
                } else if (text.includes('analyzing') || text.includes('processing')) {
                    indicator.classList.add('processing');
                } else {
                    indicator.classList.add('waiting');
                }
            }
            
            // Remove loading state when done
            if (!text.includes('analyzing')) {
                analyzeBtn.classList.remove('loading');
            }
        });

        observer.observe(output, { childList: true, subtree: true, characterData: true });
    </script>
</body>
</html>
