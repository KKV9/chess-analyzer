<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Validator - Chess Analyzer</title>
    <link rel="icon" href="./images/favicon_white.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <a href="/#tools" class="back-btn">
                <i class="bi bi-arrow-left"></i>
                Back to Toolbox
            </a>

            <!-- Page Header -->
            <div class="page-header">
                <h1>CSV Database Validator</h1>
                <p>Upload and validate your chess game database</p>
            </div>

            <!-- Upload Card -->
            <div class="validator-card">
                <div class="card-title-wrapper">
                    <h2>Upload CSV File</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="Upload a CSV file containing chess game data. The file must include 'Black' and 'White' columns. Maximum file size: 2MB."></i>
                </div>
                
                <p style="color: var(--text-muted); margin-bottom: 1.5rem;">
                    Select a CSV file to upload (max 2MB). Required columns: <code>Black</code>, <code>White</code>
                </p>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area">
                        <input type="file" id="csvFile" name="csvFile" accept=".csv" required style="display: none;">
                        <label for="csvFile" class="file-label">
                            <i class="bi bi-cloud-upload" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                            <span id="fileName">Click to select CSV file</span>
                            <span style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.5rem;">or drag and drop</span>
                        </label>
                    </div>

                    <button type="submit" id="uploadBtn" class="run-btn" disabled>
                        <i class="bi bi-upload" style="margin-right: 0.5rem;"></i>
                        Upload File
                    </button>
                </form>

                <div id="uploadStatus" class="upload-status"></div>
            </div>

            <!-- Validator Card -->
            <div class="validator-card">
                <div class="card-title-wrapper">
                    <h2>Validation Control</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="This validator checks the data/data.csv file on the server. Click 'Run Validation' to verify data integrity and column presence."></i>
                </div>
                
                <p style="color: var(--text-muted); margin-bottom: 2rem;">
                    Click the button below to validate the uploaded CSV file:
                </p>

                <button id="runBtn" class="run-btn">
                    <i class="bi bi-play-circle-fill" style="margin-right: 0.5rem;"></i>
                    Run Validation
                </button>
            </div>

            <!-- Output Card -->
            <div class="output-card">
                <div class="card-title-wrapper">
                    <h2>Output</h2>
                    <i class="bi bi-info-circle info-icon" 
                       data-bs-toggle="tooltip" 
                       data-bs-placement="right" 
                       title="This output shows the results of the CSV validation script. The script checks if your CSV file exists, reads the header, verifies required columns, and reports any issues."></i>
                </div>
                
                <pre id="output" class="output-pre"><span class="status-indicator waiting"></span>Awaiting validation...</pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/validator.js"></script>
    <script>
        // Enable Bootstrap tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));

        // Enhanced button interaction for validation
        const runBtn = document.getElementById('runBtn');
        const output = document.getElementById('output');

        // Add loading state when button is clicked
        runBtn.addEventListener('click', function() {
            this.classList.add('loading');
            output.classList.add('has-content');
            
            // Remove loading state after validation completes (adjust timing as needed)
            setTimeout(() => {
                this.classList.remove('loading');
            }, 1000);
        });

        // Monitor output changes to update status indicator
        const observer = new MutationObserver((mutations) => {
            const text = output.textContent.toLowerCase();
            const indicator = output.querySelector('.status-indicator');
            
            if (indicator) {
                indicator.className = 'status-indicator';
                
                if (text.includes('error') || text.includes('failed') || text.includes('missing')) {
                    indicator.classList.add('error');
                } else if (text.includes('success') || text.includes('ðŸŽ‰')) {
                    indicator.classList.add('success');
                } else if (text.includes('processing') || text.includes('running')) {
                    indicator.classList.add('processing');
                } else {
                    indicator.classList.add('waiting');
                }
            }
        });

        observer.observe(output, { childList: true, subtree: true, characterData: true });
    </script>
</body>
</html>
