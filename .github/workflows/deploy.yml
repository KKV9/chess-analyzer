name: Deploy to EC2

on:
  push:
    branches:
      - master   # trigger deploy when you push to master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          GENAI_KEY: ${{ secrets.GENAI_KEY }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/chess-analyzer || exit 1
            git fetch origin master
            git reset --hard origin/master
            npm install --omit=dev

            # Store GENAI_KEY in the EC2 environment for runtime
            echo "export GENAI_KEY='${GENAI_KEY}'" >> ~/.bashrc
            source ~/.bashrc

            # Reload PM2 app (Node or Python-based) with new environment
            pm2 reload chess-analyzer --update-env
          EOF
